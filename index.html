<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cinema.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body id="asd">

    <!-- Nav Start -->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #457b9d;">
        <img src="logo.png" width="200px" height="100px" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto d-flex justify-content-center">
                <li class="nav-item">
                    <a class="nav-link px-4 bigger" style="color: #f1f6f9;" onclick="run('top_rated')">Top Rated
                        Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4 bigger" style="color: #f1f6f9;" onclick="run('upcoming')">Upcoming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4 bigger" style="color: #f1f6f9;" onclick="run('popular')">Most Popular
                        Movies</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle px-4 bigger" style="color: #f1f6f9;" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="genresId">

                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="inputId" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="run('search')" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Nav End -->


    <div class="container">
        <h1 id="titleId" class="d-flex justify-content-center my-4 text-light">Top 20 Movies</h1>
        <div class="cards row d-flex justify-content-center" id="allCards">
        </div>
        <div class="d-flex justify-content-center">

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
